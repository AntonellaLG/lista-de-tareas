<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="icon" type="img/png" href="./img/favicon.png">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main class="list">
        <div id="header">
            <h1 id="title">Lista de tareas</h1>
        </div>
        <div id="date">
            <div id="dateRight">
                <div id="dateNumber"></div>
                <div id="dateMonthYear">
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateDay"></div>
        </div>

        <input id="newTask" name="tasksText" placeholder="Nueva tarea" type="text">
            <button id="addTaskButton">+</button>
        <ul id="tasksList">
        </ul>

        <button id="cleanTasks">Limpiar todo</button>
    </main>

    <script src="js/master.js"></script>
</body>
</html>
